services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: fastapi-backend:latest
    container_name: Jonathan43/fastapi-backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app 

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    image: Jonathan43/streamlit-frontend:latest
    container_name: streamlit-frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./streamlit:/streamlit
